<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title and page.title != "Home" %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }} | {{ site.tagline }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}" />
  </head>
  <body>
    <div class="page-shell">
      <header class="site-header">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="brand-name">{{ site.title }}</span>
          <span class="brand-role">{{ site.tagline }}</span>
        </a>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noreferrer">GitHub</a>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>{{ site.title }} - {{ site.description }}</p>
      </footer>
    </div>
  </body>
</html>
